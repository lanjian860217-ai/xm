<svg width="58" height="50" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#0066FF"/>
            <stop offset="100%" stop-color="#00D4FF"/>
        </linearGradient>
    </defs>

    <!-- 浅色背景圆角方块（可选，去掉就是透明） -->
<!--    <rect width="400" height="400" rx="60" fill="#f8faff"/>-->

    <!-- 文字（完美居中） -->
    <text x="200" y="248" font-family="Arial, Helvetica, sans-serif" font-size="92" font-weight="900" fill="url(#g)" text-anchor="middle">Netglider</text>

    <!-- 小脉冲装饰点 -->
    <circle cx="320" cy="120" r="26" fill="#0066FF" opacity="0.25">
        <animate attributeName="opacity" values="0.25;0.5;0.25" dur="3s" repeatCount="indefinite"/>
    </circle>
</svg>